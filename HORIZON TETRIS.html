<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Ilon - Nokia O'yinlari</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            padding: 20px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 900px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 10px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .game-selection {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .game-btn {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .game-btn.active {
            background-color: #2ecc71;
            font-weight: bold;
        }
        
        .game-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        .score-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        
        .games-container {
            display: flex;
            gap: 30px;
            width: 100%;
            justify-content: center;
        }
        
        .game-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .game-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .game-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1 / 1;
            background-color: #0a3d2e;
            border: 5px solid #1e8449;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        #game-board, #tetris-board {
            display: grid;
            width: 100%;
            height: 100%;
        }
        
        #game-board {
            grid-template-columns: repeat(20, 1fr);
            grid-template-rows: repeat(20, 1fr);
        }
        
        #tetris-board {
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(20, 1fr);
        }
        
        .cell {
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .snake {
            background-color: #4cd137;
            border: 1px solid #0a3d2e;
            border-radius: 2px;
        }
        
        .snake-head {
            background-color: #2ecc71;
            border-radius: 3px;
            position: relative;
        }
        
        .snake-head::before {
            content: '';
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: #000;
            border-radius: 50%;
            top: 30%;
            left: 30%;
        }
        
        .snake-head::after {
            content: '';
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: #000;
            border-radius: 50%;
            top: 30%;
            right: 30%;
        }
        
        .food {
            background-color: #e74c3c;
            border-radius: 50%;
            animation: pulse 1s infinite;
            position: relative;
        }
        
        .food::after {
            content: '';
            position: absolute;
            width: 30%;
            height: 30%;
            background-color: #ff9f43;
            border-radius: 50%;
            top: 20%;
            left: 20%;
        }
        
        .tetris-block {
            border: 1px solid rgba(0, 0, 0, 0.2);
        }
        
        .i-block { background-color: #00f5ff; border: 1px solid #00b5bd; }
        .j-block { background-color: #0000ff; border: 1px solid #0000bd; }
        .l-block { background-color: #ff7f00; border: 1px solid #bd5f00; }
        .o-block { background-color: #ffff00; border: 1px solid #bdbd00; }
        .s-block { background-color: #00ff00; border: 1px solid #00bd00; }
        .t-block { background-color: #9b30ff; border: 1px solid #7b20bd; }
        .z-block { background-color: #ff0000; border: 1px solid #bd0000; }
        
        @keyframes pulse {
            0% { transform: scale(0.9); }
            50% { transform: scale(1.1); }
            100% { transform: scale(0.9); }
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
            width: 100%;
        }
        
        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 10px 15px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
        }
        
        .speed-control label {
            font-size: 0.9rem;
        }
        
        .speed-control input {
            flex: 1;
        }
        
        .arrow-keys {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            width: 250px;
            height: 250px;
        }
        
        .arrow-key {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            font-size: 2.5rem;
            cursor: pointer;
            user-select: none;
            transition: all 0.2s;
        }
        
        .arrow-key:active {
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(0.95);
        }
        
        .up {
            grid-column: 2;
            grid-row: 1;
        }
        
        .left {
            grid-column: 1;
            grid-row: 2;
        }
        
        .right {
            grid-column: 3;
            grid-row: 2;
        }
        
        .down {
            grid-column: 2;
            grid-row: 3;
        }
        
        .tetris-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
            width: 100%;
            max-width: 400px;
        }
        
        .tetris-row {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .tetris-btn {
            padding: 15px 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
            flex: 1;
        }
        
        .tetris-btn:active {
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(0.95);
        }
        
        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        
        .start-screen h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #2ecc71;
        }
        
        .instructions {
            text-align: center;
            margin-top: 10px;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            font-size: 0.9rem;
            line-height: 1.5;
            width: 100%;
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            display: none;
        }
        
        .game-over h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #e74c3c;
        }
        
        .game-over p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        
        button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }
        
        .hidden {
            display: none !important;
        }
        
        @media (max-width: 900px) {
            .games-container {
                flex-direction: column;
                align-items: center;
            }
            
            .game-container {
                max-width: 350px;
            }
            
            .arrow-keys {
                width: 220px;
                height: 220px;
            }
        }
    </style>
</head>
